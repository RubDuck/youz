<!DOCTYPE html>
<html class="" lang="zh-cmn-Hans" style="position: static;">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="keywords" content="有赞,移动电商服务平台">
  <meta name="description" content="">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="cleartype" content="on">
  <meta name="referrer" content="always">
  <link rel="shortcut icon" href="https://b.yzcdn.cn/v2/image/yz_fc.ico">
  <script src="./cart.js"></script>
  <title>购物车</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

</head>

<body class=" body-fixed-bottom" style="">
  <div class="app">
  <div class="loading-more" v-show='loading'><span></span></div>
  <div v-cloak>
  <div class="container " style="min-height: 581px;" >
    <div class="content clearfix js-page-content">
      <div id="cart-container">
        <div>
          <!---->
          <!---->
          <!---->
          <div class="js-shop-list shop-list">
            <div class="block block-order block-cart" v-for='(list,shopindex) in cartlist'>
              <div class="header">
                <div class="select-group js-select-group" @click='checkbot(buystatue,list)'>
                  
                  <span class="check" :class={checked:list.checked} v-show='buystatue'></span>
                  <span class="check" :class={checked:list.rmchecked} v-show='!buystatue'></span>
                </div> <a class="shop-title"><i class="custom-store-img">店铺：</i>{{list.shopTitle}}</a>
                <a href="javascript:;" data-type="cart" class="j-edit-list pull-right c-blue font-size-12 edit-list" @click='edit(list)'>
                  <!---->
                 {{list.edit?'完成':'编辑'}}
                </a>
              </div>
              <!---->
              <div>
                <ul class="js-list block block-list block-list-cart border-0">
                  <li class="block-item block-item-cart editing" v-for='(goods,goodsindex) in  list.goodsList'>
                    <div>
                      <div class="check-container"@click='checkbot(buystatue,goods,list)'>
                      <span class="check":class={checked:goods.checked} v-show='buystatue'></span>
                      <span class="check" :class={checked:goods.rmchecked} v-show='!buystatue'></span>
                    
                    </div>
                      <div class="name-card clearfix">
                        <a href="###" class="thumb js-goods-link"><img :src="goods.img">
                          <!---->
                        </a>
                        <div class="detail"><a href="###" class="js-goods-link"><h3 class="title js-ellipsis"><i>{{goods.title}}</i></h3></a>
                          <p class="sku ellipsis">
                            {{goods.sku}}
                          </p>
                          <!-- 显示状态 -->
                          <div class="num" style="display: none;">
                            ×<span class="num-txt">{{goods.number}}</span>
                            <!---->
                          </div>
                          <!-- 编辑状态 -->
                          <div class="num" >
                            <!---->
                            <div class="quantity">
                              <button type="button" class="minus" :class="{disabled:goods.number===1}" ></button>
                              <input type="text" pattern="[0-9]*" class="txt" :value="goods.number" v-model='goods.number' @input='updatagoods(goods)'>
                              <button type="button" class="plus "></button>
                              <div class="response-area response-area-minus" @click='reducegoods(goods)' ></div>
                              <div class="response-area response-area-plus" @click='addgoods(goods)'></div>
                            </div>
                          </div>
                          <div class="price c-orange">
                            ¥<span>{{goods.price}} </span></div>
                        </div>
                        <div class="error-box"></div>
                      </div>
                      <div class="delete-btn" v-show='goods.rmchecked'@click='removegood(list.goodsList,goodsindex,shopindex)'><span>删除</span></div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          
          </div>


          

          <div style="padding:0;" class="js-bottom-opts bottom-fix">
         
            <div class="bottom-cart clear-fix">
              <div class="select-all" @click='selectall(buystatue)'><span class="check" :class={checked:allselect|all} v-show='buystatue'></span><span class="check"  :class={checked:rmallselect|rmall} v-show='!buystatue'></span>全选
              </div>
              <!-- 显示状态 -->
              <div class="total-price">
                合计：¥<span class="js-total-price" style="color: rgb(255, 102, 0);" v-show='buystatue'>{{total}}</span>
                <span class="js-total-price" style="color: rgb(255, 102, 0);" v-show='!buystatue'></span>
                <p class="c-gray-dark">不含运费</p>
              </div>
              <button href="javascript:;" class="js-go-pay btn btn-orange-dark font-size-14" v-show='buystatue'>
                结算 ({{selectlist}})
              </button>
              
              <!-- 编辑状态 -->
              <button href="javascript:;"  class="j-delete-goods btn font-size-14 btn-red" v-show='!buystatue' @click='removegoods'>删除
                    </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer" style="min-height: 86px;">
   
  </div>
  <foot></foot>
</div>
</div>
</body>

</html>
